<head>
	<title>IoT Hub</title>

	<!-- Custom Script-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

	
	<style>
        .content-section { display: block; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('.content-section');

            function showSection(sectionId) {
                sections.forEach(section => {
                    section.style.display = 'none'; // hide all sections
                });
                const activeSection = document.getElementById(sectionId);
                if (activeSection) {
                    activeSection.style.display = 'block'; // show the clicked section
                }
            }

            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const sectionId = this.getAttribute('href').substring(1); // get section id from href
                    showSection(sectionId);
                    links.forEach(lnk => lnk.classList.remove('active')); // remove active class from all links
                    this.classList.add('active'); // add active class to the clicked link
                });
            });

            // Optionally show the first section by default
            if (sections.length > 0) {
                showSection(sections[0].id);
                links[0].classList.add('active');
            }
        });
    </script>

	<!-- React -->
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>	

	<!-- IoT Hub App -->

	<script type="text/babel" src="web/groups.js"></script>
	<script type="text/babel" src="web/groups_view.js"></script>
	<script type="text/babel" src="web/group_details.js"></script>
	<script type="text/babel" src="web/group_creator.js"></script>


</head>

<body>
	<div id="app_container" />
	<script type="text/babel">
		$(document).ready(function () {
			ReactDOM.render(
				<IoTHubApp />,
				document.getElementById("app_container"));
		});
	</script>
</body>

</html>
